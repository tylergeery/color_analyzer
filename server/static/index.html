<!doctype html>
<head>
    <title>Image Color Analyzer</title>
    <link href="/static/main.css" rel="stylesheet" />
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script defer src="/static/main.js"></script>
</head>
<body>
    <div class="ica-main">
        <h1>Image Color Analyzer</h1>
        <div class="ica-container-holder">
            <div class="ica-split-container">
                <h3>URL Submission</h3>
                <form method="POST" action="/predict" id="ica-form-url">
                    <label>
                        <input type="text" name="url" placeholder="Input a hosted URL"/>
                    </label>
                </form>
            </div>
            <div class="ica-split-container">
                <h3>File Upload</h3>
                <form enctype="multipart/form-data" method="POST" action="/submit" id="ica-form-file">
                    <div>
                        <label>
                            <input type="file" name="image" placeholder="Add input image"/>
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="ica-results-holder">
        </div>
    </div>
</body>
